<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles_stats.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
        <title>Joe Random Player Card</title>
    </head>
<body>
    <header>
        <div id="name-info">
            <h1>{{ player_name }}</h1>
            <p>Player cards created by Anthony Ciardelli</p>
        </div>
        <div id="player-bio">
            <p>Height: </p>
            <p>Weight: </p>
            <p>Age: </p>
        </div>
    </header>
    <div id="stat-box-container">
        <div class="stat-box">
            <h4>Avg</h4>
            <p>.300</p>
        </div>
        <div class="stat-box">
            <h4>OBP</h4>
            <p>.400</p>
        </div>
        <div class="stat-box">
            <h4>OPS</h4>
            <p>.900</p>
        </div>
        <div class="stat-box">
            <h4>HR</h4>
            <p>30</p>
        </div>
    </div>
</body>
</html>
